<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>

<body>
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/IBU_logo_reb-02-01.png" alt="IBU" width="100" height="25">
    </div>
    <h3>International Burch University</h3>
    <h3>REGISTRATION FORM</h3>
    <form action="" method="post">
        <table align="center">
            <tr>
                <td>Firstname:</td>
                <td><input type="text" placeholder="Enter your firstname" name="firstname"></td>
            </tr>
            <tr>
                <td>Lastname:</td>
                <td><input type="text" placeholder="Enter your lastname" name="lastname"></td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Date of birth:</td>
                <td><input type="datetime-local" name="datetime"></td>
            </tr>
            <br>
            <tr>
                <td>Place of birth:</td>
                <td><input type="text" name="placeofbirth"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td colspan="3">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input type="tel" name="phone"></td>
            </tr>
            <tr>
                <td>Hair Color:</td>
                <td><input type="color" name="haircolor"></td>
            </tr>
            <tr>
                <td colspan="2">Notes:</td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="notes" rows="10" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><input type="checkbox" name="notifications"> Receive notifications</td>
            </tr>
            <tr>
                <td colspan="2" align="right"><button type="submit">Register</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
