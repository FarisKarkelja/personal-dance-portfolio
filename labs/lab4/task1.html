<!DOCTYPE html>
<html lang="en">

<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
<div>
    <form action="submit_form.php" method="POST">

        <div class="mb-3 row">
          <label for="first_name" class="col-sm-3 col-form-label">First Name</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
              </div>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="last_name" class="col-sm-3 col-form-label">Last Name</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
              </div></div>
        </div>

        <div class="mb-3 row">
          <label for="email" class="col-sm-3 col-form-label">E-mail</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="text" class="form-control" placeholder="E-Mail Address" aria-label="E-Mail Address" aria-describedby="basic-addon1">
              </div> 
        </div>
        </div>

        <div class="mb-3 row">
          <label for="phone" class="col-sm-3 col-form-label">Phone #</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="text" class="form-control" placeholder="(845)555-1212" aria-label="Phone Number" aria-describedby="basic-addon1">
              </div>  
        </div>
        </div>

        <div class="mb-3 row">
          <label for="address" class="col-sm-3 col-form-label">Address</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-home"></i></span>
                <input type="text" class="form-control" placeholder="Address" aria-label="Address" aria-describedby="basic-addon1">
              </div>  
        </div>
        </div>

        <div class="mb-3 row">
          <label for="city" class="col-sm-3 col-form-label">City</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-home"></i></span>
                <input type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon1">
              </div>  
        </div>
        </div>

        <div class="mb-3 row">
          <label for="state" class="col-sm-3 col-form-label">State</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-bars"></i></span>
              <select class="form-select" id="state" aria-label="State">
                <option selected>Please select your state</option>
                <option value="BA">Bosnia and Herzegovina</option>
                <option value="HR">Croatia</option>
                <option value="ME">Montenegro</option>
              </select>
            </div>
          </div>
        </div>
          
        <div class="mb-3 row">
          <label for="zipcode" class="col-sm-3 col-form-label">Zip Code</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-home"></i></span>
                <input type="text" class="form-control" placeholder="Zip Code" aria-label="Zip Code" aria-describedby="basic-addon1">
              </div>  
        </div>
        </div>

        <div class="mb-3 row">
          <label for="website" class="col-sm-3 col-form-label">Website or domain name</label>
          <div class="col-sm-9">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-earth-americas"></i></span>
                <input type="url" class="form-control" placeholder="Website or domain name" aria-label="Website or domain name" aria-describedby="basic-addon1">
              </div>  
        </div>
        </div>

        <div class="mb-3 row">
          <label class="col-sm-3 col-form-label">Do you have hosting?</label>
          <div class="col-sm-9">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="hosting" id="hosting_yes" value="yes">
              <label class="form-check-label" for="hosting_yes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="hosting" id="hosting_no" value="no">
              <label class="form-check-label" for="hosting_no">No</label>
            </div>
          </div>
        </div>
                
        <div class="mb-3 row">
            <label for="project_description" class="col-sm-3 col-form-label">Project Description</label>
            <div class="col-sm-9">
              <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-pen"></i></span>
                <textarea class="form-control" placeholder="Project Description" aria-label="Project Description" aria-describedby="basic-addon1"></textarea>
              </div>
            </div>
          </div>
          
          <div class="mb-3 row">
            <div class="col-sm-9 offset-sm-3">
              <button type="submit" class="btn custom-btn">
                Send <i class="fas fa-paper-plane ml-2"></i>
              </button>
            </div>
          </div>
          
      </form>
    </div>
