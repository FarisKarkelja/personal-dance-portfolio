<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile Card</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<style>
    body {
        background-image: url("images/image2.jpg");
        background-size: cover;
        background-repeat: no-repeat;
    }

    .card {
        border-radius: 0;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        margin-left: 82px;
    }

    .profile_pic {
        margin-top: 20px;
        width: 100px;
    }

    ::placeholder {
        color: #000000 !important;
    }

    .form-control {
        border: none;
        border-radius: 0;
        border-bottom: 1px solid black;
        position: relative;
    }

    .input-group {
        position: relative;
    }

    .input-group-text {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        background: transparent;
        border: none;
    }

    .icon-container {
        position: relative;
    }

    .icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
    }
</style>

<body>

<div class="container">
    <div class="card" style="width: 24rem; margin-top: 20px;">
        <img src="images/image1.jpg" class="card-img-top rounded-circle mx-auto d-block profile_pic" alt="Profile Picture" style="width: 160px; padding: 20px;">
        <div class="card-body">
            <form>                
                <div class="mb-3">
                    <label for="Gender" class="form-label"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Gender" name="Gender" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="Language" class="form-label"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Language" name="Language" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="Date of Birth" class="form-label"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Date of Birth" name="Date of Birth" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="Slogan" class="form-label"></label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Slogan" name="Slogan" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="Twitter" class="form-label"></label>
                      <div class="icon-container">
                        <input type="text" class="form-control" placeholder="Twitter" name="Twitter" required>
                        <span class="icon"><i class="fab fa-twitter"></i></span>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label for="LinkedIn" class="form-label"></label>
                      <div class="icon-container">
                        <input type="text" class="form-control" placeholder="LinkedIn" name="LinkedIn" required>
                        <span class="icon"><i class="fab fa-linkedin"></i></span>
                      </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                      <label for="Facebook" class="form-label"></label>
                      <div class="icon-container">
                        <input type="text" class="form-control" placeholder="Facebook" name="Facebook" required>
                        <span class="icon"><i class="fab fa-facebook"></i></span>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label for="Google" class="form-label"></label>
                      <div class="icon-container">
                        <input type="text" class="form-control" placeholder="Google" name="Google" required>
                        <span class="icon"><i class="fab fa-google"></i></span>
                      </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
